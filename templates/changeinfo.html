<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改个人信息</title>
    <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/assets/images/favicons/favicon.png">
    <style>
        form label {
            width: 100%;
        }

        form span {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row clearfix justify-content-center">
        <div class="col-md-8 column">
            <h2 style="text-align: center">修改信息</h2>
            <form action="/changeinfo" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">密码<span class="float-right">{{ form.pwd.errors.0 }}</span></label>
                    <input class="form-control" id="'pwd" type="password" value="{{ pwd }}">
                </div>
                <div class="form-group">
                    <label for="pwd">重复密码<span class="float-right">{{ form.pwd2.errors.0 }}</span></label>
                    <input class="form-control" id="pwd2" type="password" value="{{ pwd }}">
                </div>
                <div class="form-group">
                    <label for="pwd">性别<span class="float-right">{{ form.sex.errors.0 }}</span></label>
                    <select class="form-control">
                        <option value="male" {% if sex == 'male' %}
                                selected
                        {% endif %}
                        >男
                        </option>
                        <option value="female" {% if sex == 'female' %}
                                selected
                        {% endif %}>女
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">手机号码<span class="float-right">{{ form.phone.errors.0 }}</span></label>
                    <input class="form-control" type="text" id="phone" value="{{ phone }}">
                </div>

                {% if clear_errors|length > 0 %}
                    <div class="form-group">
                        <div>{{ clear_errors }}</div>
                    </div>
                {% endif %}
                <div class="form-group">
                    <input type="submit" class="form-control btn btn-primary" value="提交">
                </div>
                <div class="form-group">
                    <a class="btn btn btn-light form-control" href="/index">主页</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
